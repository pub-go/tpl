<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css" />
    <title>标题</title>
</head>

<body>
    <template :define="foo">
        <p>blabla
            <span :if="${incrAndGet()%2==0}" :text="${get()}"></span>
            <b :else :text="${get()}"></b>
        </p>
    </template>
    <header>
        <h1 title="属性的标题
可以换行">页眉</h1>
        <div :insert="foo">插入到子节点中</div>
    </header>

    1:<div :replace="foo">替换整个 tag</div>
    2:<div :replace="foo">替换整个 tag</div>
    3:<div :replace="foo">替换整个 tag</div>
    4:<div :replace="foo">替换整个 tag</div>
    5:<div :replace="foo">替换整个 tag</div>
    <main>
        <!-- ${} 内是代码 -->
        <p :text="${t('Hello, %v', name)}">Hello, World!</p>
        <p :raw="${t('Hello, %v', name)}">Hello, World!</p>
        <!-- /* not
                print */ -->
    </main>
    <aside>
        <section>
            <!--/* 引号内直接写的是文本，${} 里的是代码 */-->
            <h3 :text="Title (${len(items)})" :title="${'Title' + name}">标题</h3>
            <!--/* :if, :range 等关键字内是代码 */-->
            <p :if="hideItems">hideItems</p>
            <ul :elif="${len(items)>0}" :remove="all-but-first">
                <li :range="idx, item : items" :text="Item ${idx} ${item.ID}">Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <p :else>Empty</p>
            <section :remove="all">tag and body not show</section>
            <section :remove='body'>body not show, show tag</section>
            <section :remove='tag'>show body, no tag</section>
            <p text="aaa" $text="t('ContentBBB')" :text="${t('ContentCCC')}">XXXX</p>
        </section>
    </aside>
    </div>

    <footer>
        <t:block>
            &copy; 2023. All rights reserved.
        </t:block>
    </footer>
</body>

</html>
