<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css" />
    <title>标题</title>
</head>

<body>
    
    <header>
        <h1 title="属性的标题
可以换行">页眉</h1>
        <div><p>blabla<b>1</b></p></div>
    </header>

    1:<p>blabla<span>2</span></p>
    2:<p>blabla<b>3</b></p>
    3:<p>blabla<span>4</span></p>
    4:<p>blabla<b>5</b></p>
    5:<p>blabla<span>6</span></p>
    <main>
        <!-- ${} 内是代码 -->
        <p>Hello, &lt;b&gt;Tom&lt;/b&gt;</p>
        <p>Hello, <b>Tom</b></p>
        
    </main>
    <aside>
        <section>
            
            <h3 title="Title&lt;b&gt;Tom&lt;/b&gt;">Title (2)</h3>
            
            
            <ul>
                <li>Item 1 999</li>
                <li>Item 2 666</li>
            </ul>
            
            
            <section></section>
            show body, no tag
            <p $text="t('ContentBBB')">ContentCCC</p>
        </section>
    </aside>
    </div>

    <footer>
        
            &copy; 2023. All rights reserved.
        
    </footer>
</body>

</html>
